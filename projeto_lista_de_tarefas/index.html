<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>Lista de Tarefas</h1>
        </div>
        <form id="form-tarefas">
            <input type="text" id="nome-tarefa" placeholder="Nome da tarefa...">
            <button type="submit" id="btn-adicionar-tarefa">Adicionar tarefa</button>
            <button type="reset" id="btn-ocultar-tarefa">Ocultar tarefas</button>
        </form>
        <div class="tarefas">
            <h4 id="title-tarefas">Tarefas a fazer</h4>
            <ul>
                <li></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
