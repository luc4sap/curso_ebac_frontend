<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício M07 - Comparador de Números</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <section>
            <article>
                <h1>Comparador de Números, digite os dois valores para saber qual é maior.</h1>
                <form id="form-compara">
                    <input type="number" name="numeroA" placeholder="Digite o primeiro número..." id="numeroA">
                    <input type="number" name="numeroB" placeholder="Digite o segundo número..." id="numeroB">
                    <button type="submit" id="btn-compara" onclick="comparar()">Comparar</button>
                    <div id="mensagem"></div>
                </form>
            </article>
        </section>
    </header>
    <script src="main.js"></script>
</body>
</html>
