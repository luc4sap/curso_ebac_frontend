<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
        <nav>
            <a href="./index.html" title="Ir para à página inicial">Home</a>
        </nav><hr />
    </header>
    <main>
        <div>
            <form>
                <label for="nome">Digite seu nome:</label>
                <input id="nome" type="text" placeholder="Seu nome"/><br />
                <label for="email">Digite seu e-mail:</label>
                <input id="email" type="email" placeholder="Seu e-mail"/><br />
                <label for="senha">Digite uma senha:</label>
                <input id="senha" type="password" placeholder="senha"/><br />
                <button type="submit">
                    Cadastrar
                </button>
            </form>
        </div>
    </main>
</body>
</html>
